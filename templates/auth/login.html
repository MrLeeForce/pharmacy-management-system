<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Pharmacy - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="bg-slideshow">
        <img src="{{ url_for('static', filename='img/backs1.jpg') }}" class="bg-img active">
        <img src="{{ url_for('static', filename='img/backs2.jpg') }}" class="bg-img">
        <img src="{{ url_for('static', filename='img/backs3.jpg') }}" class="bg-img">
        <img src="{{ url_for('static', filename='img/backs4.jpg') }}" class="bg-img">
    </div>

    <div class="login-container animate__animated animate__fadeIn">
        <div class="logo-container animate__animated animate__bounceIn">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Pharmacy Logo" class="logo">
            <h1 class="pharmacy-name animate__animated animate__fadeInUp">Anonymous Pharmacy</h1>
        </div>

       <form id="loginForm" method="POST" action="{{ url_for('login') }}" class="glass-form animate__animated animate__zoomIn">
            <div class="form-group">
                <input type="text" id="pharmacyCode" placeholder="Pharmacy Code (M1)" required>
            </div>
            <div class="form-group">
                <input type="text" id="username" placeholder="Username (M)" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password (M)" required>
            </div>
            <button type="submit" class="login-btn">Login</button>
            <div id="errorMsg" class="error-message"></div>
            <div id="lockMsg" class="lock-message"></div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
